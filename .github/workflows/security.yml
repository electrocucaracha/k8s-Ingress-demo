name: Check Vulnerabilities
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - "**.go"
  pull_request_review:
    types:
      - submitted
permissions: read-all
jobs:
  check-sec:
    name: Check source code vulnerabilities
    if: >-
      ( github.event_name == 'pull_request_review' && github.event.review.state == 'approved' ) || github.event_name != 'pull_request_review'
    runs-on: ubuntu-latest
    env:
      GO111MODULE: "on"
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # 6.0.0
        with:
          persist-credentials: false
      - name: Run Gosec Security Scanner
        uses: securego/gosec@6be2b51fd78feca86af91f5186b7964d76cb1256 # 2.22.10
        with:
          args: ./...
