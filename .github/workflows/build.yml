name: Build Docker image
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - 'Dockerfile'
  pull_request_review:
    types:
      - submitted
    paths:
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  build:
    name: Build Docker image
    if: >-
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'
      ) ||
      github.event_name != 'pull_request_review'
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and load
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: localhost:5000/electrocucaracha/k8s-ingress-demo:latest
      - name: Scan for vulnerabilities
        id: sec-scan
        uses: crazy-max/docker-scan-action@master
        with:
          image: localhost:5000/electrocucaracha/k8s-ingress-demo:latest
          annotations: true
      - name: Upload SARIF file
        if: ${{ steps.sec-scan.outputs.sarif != '' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.sec-scan.outputs.sarif }}
