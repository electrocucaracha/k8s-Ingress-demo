name: Build Docker image
# yamllint disable-line rule:truthy
on:
  pull_request_review:
    types:
      - submitted
  workflow_dispatch:
jobs:
  build:
    name: Build Docker image
    if: >-
      ( github.event_name == 'pull_request_review' && github.event.review.state == 'approved' ) || github.event_name != 'pull_request_review'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # 5.3.0
        with:
          go-version-file: "go.mod"
      - uses: ko-build/setup-ko@d982fec422852203cfb2053a8ec6ad302280d04d # 0.8
        env:
          KO_DOCKER_REPO: ko.local
      - run: ko build demo/main.go --bare
      - name: Scan for vulnerabilities
        id: sec-scan
        uses: crazy-max/ghaction-container-scan@3e9c23f89cd6b0bda949ffe14f28a3ce282323b7 # 3.0.0
        with:
          image: ko.local:latest
          annotations: true
