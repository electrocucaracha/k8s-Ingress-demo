apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-default
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: server
          image: electrocucaracha/web:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: service-default
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
    - port: 9001
      targetPort: 3000
  selector:
    app: frontend
